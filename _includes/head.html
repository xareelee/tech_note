<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="author" content="Xaree Lee">
  <meta name="copyright" content="Xaree Lee">
  <meta name="google-site-verification" content="uvncPNQQ1BS8VUvSGxSo0dKDHWRCys0ICPmRXbFrHVo" />
  <meta name="keywords"
        content="iOS,iPhone,Xcode,Swift,Objective-C,objc,React Native,Cocoa,CocoaTouch,Cocoapods,Carthage,Interface Builder,storyboard,xib,SublimeText,Mobile,iPad,Mac,CI,Continuous Integration,DevOps">

  <link rel="contents" title="Archive" href="{{ site.baseurl }}/Archive">
  <link rel="start" title="Xaree's Tech Note" href="{{ site.baseurl }}/">

  {% if page.signature == true %}
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.baseurl }}/{{ page.url }}">
    <meta property="og:image" content="{{ site.baseurl }}/public/logo.png">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 20 }}" >
    <meta name="description" content="{{ page.content | strip_html | truncatewords: 20 }}" >
  {% else %}
    <meta property="og:title" content="Xareelee's Tech Note" >
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ site.baseurl }}/public/logo.png">
    <meta property="og:description" content=" {{ site.description }} " >
    <meta name="description" content=" {{ site.description }} " >
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/font-awesome-4.5.0/css/font-awesome.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
</head>
